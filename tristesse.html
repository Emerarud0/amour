<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">

    <title>Tristesse üíî</title>
    <style>
        body {
            background-color: #1a1a2e; /* Bleu fonc√© pour un fond plus profond */
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Texte en blanc pour contraste */
        
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Griffy', cursive;
            font-size: 5em;
            color: #fff; /* Titre en blanc */
            text-shadow: 
                2px 2px 5px #000, 
                0 0 25px #3d5a80, 
                0 0 5px #3d5a80; /* Ombres bleues subtiles */
            padding: 10px 20px;
            margin-bottom: 40px;
            background-color: transparent;
            display: inline-block;
            vertical-align: middle;
            z-index: 2;
        }

        p {
            font-size: 2.5em;
            max-width: 800px;
            margin: 30px auto;
            background-color: #333; /* Fond sombre avec un peu de transparence */
            padding: 10px 20px;
            border-radius: 15px;
            color: #fff; /* Texte en blanc */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8); /* Ombre autour du texte */
            z-index: 2;
        }

        .click-button {
            background-color: #3d5a80; /* Couleur bleue douce */
            color: white;
            font-size: 1.8em;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 40px;
            z-index: 2;
        }

        .click-button:hover {
            background-color: #1d3557; /* Bleu plus fonc√© au survol */
        }

        .click-button:active {
            background-color: #1b3040; /* Bleu plus fonc√© au clic */
        }

        /* C≈ìurs anim√©s, beaucoup plus grands et lents */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 60px; /* C≈ìurs beaucoup plus grands */
            height: 60px;
            background-color: #3d5a80; /* Bleu fonc√© */
            transform: rotate(-45deg);
            opacity: 0.9;
            animation: float 10s linear infinite; /* Animation lente */
            z-index: 1;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #3d5a80;
            border-radius: 50%;
        }

        .heart:before {
            top: -30px;
            left: 0;
        }

        .heart:after {
            left: 30px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(-45deg); /* D√©marrer tr√®s bas */
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg); /* Terminer tr√®s haut */
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Tristesse üíî</h1>
    <p>Gros connard de tes morts... Comment tu oses.. Je vais retrouver toi et ta famille et je vais t'enfermer dans ma cave pour toujours tu vas voir. T'a interet de retourner faire le bon choix avant que je t'encule.</p>

    <!-- Bouton "Retour" pour revenir √† la page index -->
    <button class="click-button" onclick="window.location.href='index.html';">Retour</button>

    <!-- Conteneur des c≈ìurs flottants -->
    <div class="hearts-container"></div>

    <script>
        // Fonction pour cr√©er des c≈ìurs lents et bleus
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts-container').appendChild(heart);

            // Placement et animation des c≈ìurs
            heart.style.left = Math.random() * 100 + 'vw'; /* Placement al√©atoire */
            heart.style.animationDuration = Math.random() * 7 + 8 + 's'; /* Animation plus lente */
            heart.style.opacity = Math.random();
            heart.style.transform = `scale(${Math.random() * 1.5 + 0.8})`; /* Taille plus grande et plus vari√©e */
        }

        // G√©n√©ration lente de c≈ìurs
        setInterval(createHeart, 150); /* Nouveau c≈ìur toutes les 150ms pour plus de lenteur */
    </script>
</body>
</html>
